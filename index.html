<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем файл CSS -->
    <script src="script/jquery-3.7.1.js"></script>
    <script src="script/scr.js"></script>
</head>
<body>
<div class="container">
    <h2>Настройка Webhook</h2>
    <!-- Форма для ввода вебхука -->
    <form id="webhookForm">
        <div class="form-group">
            <label for="webhook">Webhook URL</label>
            <input type="text" class="form-control" id="webhook" placeholder="Введите URL вебхука">
        </div>
        <button type="submit" class="btn">Сохранить</button>
    </form>
    <hr>
</div>
</body>
</html>
